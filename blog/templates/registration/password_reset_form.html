<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Reset Your Password</h2>
        <p class="text-center">Enter your email or username to receive a password reset link.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email_or_username" class="form-label">Email or Username:</label>
                <input type="text" name="email_or_username" id="email_or_username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        
        <p class="text-center mt-3">Forgot password? <a href="{% url 'password_reset' %}"><i class="fas fa-key"></i> Reset it here</a></p>
    </div>
</body>
</html>
